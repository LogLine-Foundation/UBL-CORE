global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts/ubl-alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: ubl-gate
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:4000"]
        labels:
          service: ubl-gate
          env: local
